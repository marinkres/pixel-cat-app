<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Custom Title Bar -->
  <div class="title-bar">
    <div class="title-bar-text">Pixel Cat</div>
    <div class="title-bar-controls">
      <button id="minimize-btn" class="pixel-button">-</button>
      <button id="close-btn" class="pixel-button">x</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="background-container">
    <div class="cat-container">
      <img id="cat" src="assets/cat-frame1.png" alt="Pixel Cat">
    </div>
    <!-- New Bottom Buttons -->
    <div class="bottom-buttons">
      <button class="pixel-button bottom-btn" id="feed-btn">
        <img src="assets/button1.png" alt="Feed">
      </button>
      <button class="pixel-button bottom-btn" id="play-btn">
        <img src="assets/button2.png" alt="Play">
      </button>
      <button class="pixel-button bottom-btn" id="sleep-btn">
        <img src="assets/button3.png" alt="Sleep">
      </button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
