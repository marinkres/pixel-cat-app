<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Cat</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Custom Title Bar -->
  <div class="title-bar">
    <div class="title-bar-text">Malesnica Simulator</div>
    <div class="title-bar-controls">
      <button id="settings-btn" class="pixel-button">⚙️</button>
      <button id="minimize-btn" class="pixel-button">-</button>
      <button id="close-btn" class="pixel-button">x</button>
    </div>
  </div>

  <!-- Settings Menu -->
  <div id="settings-menu" class="settings-menu">
    <div class="settings-content">
      <h2 style="text-shadow: 2px 2px 4px #000;">Settings</h2>
      <button id="mute-btn" class="pixel-button">Mute Sounds</button>
      <button id="exit-btn" class="pixel-button">Exit Game</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="background-container" class="background-container">
    <!-- Text Container -->
    <div id="text-container" class="text-container">
      <span id="text-content"></span><span id="blinking-cursor">|</span>
      <button id="ok-btn" class="pixel-button bottom-btn ok-bttn">OK</button>
    </div>

    <!-- Cats Container -->
    <div class="cats-container">
      <div class="cat-container">
        <img id="cat" src="assets/cat-frame1.png" alt="Pixel Cat">
      </div>
      <!-- New cat will be added here dynamically -->
    </div>

    <!-- Bottom Buttons -->
    <div id="bottom-buttons" class="bottom-buttons">
      <button class="pixel-button bottom-btn" id="feed-btn">💗</button>
      <button class="pixel-button bottom-btn" id="play-btn">🪥</button>
      <button class="pixel-button bottom-btn" id="smoke-btn">🚬</button>
      <button class="pixel-button bottom-btn" id="game-btn">🎮</button>
      <!--<button class="pixel-button bottom-btn" id="sleep-btn">3</button>-->
      <!-- Reset Button -->
      <button class="pixel-button bottom-btn" id="reset-btn">⬅️</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
